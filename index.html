<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XDGamez</title>
</head>
<body>

    <header>

        <img src="img/04Marca_XD_Gamez_Vermelho.png" alt="XDGamez Logo" id="logo">

    </header>

    <section>        

        <h1>Cadastro de produtos</h1>

        <div id="registration_area">

            <p id="section">Adicionar produto: <input id="box_products" type="text" name="product"></p>

            <input id="button" type="button" value="Cadastrar" onclick="register()">

             <br><br><input type="button" value="Produtos Cadastrados" class="button_information" onclick="presentation()" >

             <input type="button" value="Produtos Ordenados" class="button_information" onclick="ordered()" >

             <input type="button" value="Excluir Produtos" class="button_information" onclick="exclude()">

             <div id=result>           

            </div>
             

             <!--<br><select name="" id="products_list" size="10"></select>

             <select name="" id="products_list2" size="10"></select>

             <select name="" id="products_list3" size="10"></select>--> 

        </div>  
        
        
        
        
    </section>


    <script src="script.js"></script>
    
</body>
</html>
